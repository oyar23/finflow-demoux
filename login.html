<!DOCTYPE html>
<html lang="es" class="dark">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Iniciar Sesión – FinFlow Analytics</title>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: "class",
      theme: { extend: { colors: { primary: "#4361ee" }, fontFamily: { display: ["Manrope", "sans-serif"] } } }
    };
  </script>
</head>
<body class="font-display bg-gradient-to-br from-slate-900 to-slate-800 min-h-screen flex items-center justify-center p-4">

  <!-- Botón Volver al inicio (arriba a la izquierda) -->
  <a href="index.html" class="absolute top-8 left-8 flex items-center gap-2 text-slate-400 hover:text-white transition group">
    <span class="material-icons text-2xl group-hover:-translate-x-1 transition">arrow_back</span>
    <span class="font-medium">Volver al inicio</span>
  </a>

  <div class="w-full max-w-md">
    <div class="bg-slate-800/90 backdrop-blur-xl rounded-3xl shadow-2xl p-10 border border-slate-700">
      <div class="text-center mb-10">
        <h1 class="text-4xl font-bold text-white">Bienvenido</h1>
        <p class="mt-3 text-slate-400">Ingresa para ver tus metas financieras</p>
      </div>

      <form id="loginForm" class="space-y-6">
        <div>
          <label class="block text-sm font-medium text-slate-300 mb-2">Correo electrónico</label>
          <div class="relative">
            <span class="material-icons absolute left-4 top-3.5 text-slate-500">email</span>
            <input type="email" required placeholder="tu@ejemplo.com"
              class="w-full pl-12 pr-4 py-3.5 bg-slate-700/70 border border-slate-600 rounded-xl text-white placeholder-slate-400 focus:ring-2 focus:ring-primary focus:border-transparent transition">
          </div>
        </div>

        <div>
          <label class="block text-sm font-medium text-slate-300 mb-2">Contraseña</label>
          <div class="relative">
            <span class="material-icons absolute left-4 top-3.5 text-slate-500">lock</span>
            <input type="password" required placeholder="••••••••"
              class="w-full pl-12 pr-4 py-3.5 bg-slate-700/70 border border-slate-600 rounded-xl text-white placeholder-slate-400 focus:ring-2 focus:ring-primary focus:border-transparent transition">
          </div>
        </div>

        <button type="submit" class="w-full py-4 bg-primary hover:bg-primary/90 text-white font-bold rounded-xl shadow-lg transition transform hover:scale-[1.02]">
          Iniciar Sesión
        </button>
      </form>

      <p class="mt-8 text-center text-slate-400">
        ¿No tienes cuenta?
        <a href="register.html" class="text-primary font-semibold hover:underline">Regístrate gratis</a>
      </p>
    </div>
  </div>

  <!-- Toast -->
  <div id="toast" class="fixed bottom-6 right-6 bg-slate-800 text-white px-6 py-4 rounded-xl shadow-2xl z-50 opacity-0 invisible transition-all duration-300">
    Sesión iniciada correctamente
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", e => {
      e.preventDefault();
      const t = document.getElementById("toast");
      t.textContent = "¡Bienvenido! Redirigiendo al dashboard...";
      t.classList.remove("opacity-0", "invisible");
      setTimeout(() => window.location.href = "dashboard.html", 1500);
    });
  </script>
</body>
</html>
