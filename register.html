<!DOCTYPE html>
<html lang="es" class="dark">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crear cuenta – FinFlow Analytics</title>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = { darkMode: "class", theme: { extend: { colors: { primary: "#4361ee" }, fontFamily: { display: ["Manrope", "sans-serif"] } } } };
  </script>
</head>
<body class="font-display bg-gradient-to-br from-slate-900 to-slate-800 min-h-screen flex items-center justify-center p-4">
    <a href="index.html" class="absolute top-8 left-8 flex items-center gap-2 text-slate-400 hover:text-white transition group">
  <span class="material-icons text-2xl group-hover:-translate-x-1 transition">arrow_back</span>
  <span class="font-medium">Volver al inicio</span>
</a>
  <div class="w-full max-w-md">
    <div class="bg-slate-800/90 backdrop-blur-xl rounded-3xl shadow-2xl p-10 border border-slate-700">
      <div class="text-center mb-8">
        <h1 class="text-4xl font-bold text-white">Crear cuenta</h1>
        <p class="mt-3 text-slate-400">Empieza a organizar tu futuro financiero hoy</p>
      </div>

      <form id="registerForm" class="space-y-6">
        <input type="text" required placeholder="Nombre completo" class="w-full px-4 py-3.5 bg-slate-700/70 border border-slate-600 rounded-xl text-white placeholder-slate-400 focus:ring-2 focus:ring-primary">
        <input type="email" required placeholder="Correo electrónico" class="w-full px-4 py-3.5 bg-slate-700/70 border border-slate-600 rounded-xl text-white placeholder-slate-400 focus:ring-2 focus:ring-primary">
        <input type="password" required placeholder="Contraseña" class="w-full px-4 py-3.5 bg-slate-700/70 border border-slate-600 rounded-xl text-white placeholder-slate-400 focus:ring-2 focus:ring-primary">

        <button type="submit" class="w-full py-4 bg-primary hover:bg-primary/90 text-white font-bold rounded-xl shadow-lg transition transform hover:scale-[1.02]">
          Crear cuenta gratis
        </button>
      </form>

      <div class="mt-8 text-center">
        <a href="login.html" class="inline-flex items-center gap-2 text-slate-300 hover:text-white transition">
          <span class="material-icons">arrow_back</span>
          Volver al inicio de sesión
        </a>
      </div>
    </div>
  </div>

  <!-- Toast -->
  <div id="toast" class="fixed bottom-6 right-6 bg-slate-800 text-white px-6 py-4 rounded-xl shadow-2xl z-50 opacity-0 invisible transition-all duration-300">
    Cuenta creada! Redirigiendo al dashboard...
  </div>

  <script>
    document.getElementById("registerForm").addEventListener("submit", e => {
      e.preventDefault();
      const t = document.getElementById("toast");
      t.textContent = "Cuenta creada! Redirigiendo...";
      t.classList.remove("opacity-0", "invisible");
      setTimeout(() => window.location.href = "dashboard.html", 2000);
    });
  </script>
</body>
</html>
